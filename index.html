<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pagina Web</title>
</head>
<body>
    <header>
        <figure>
            <h1>PERRITOS 2.0</h1>
        </figure>
        <section id="buscador">
            <input type="text" name="id">
            <button>Buscar</button>
        </section>
    </header>
    <section><!--sidebar--></section>
    <section id="saludo"><!--Encabezado de la pagina-->
            <h2>HOLA MUNDO SOY YO DE NUEVO</h2>
    </section>
    <section id="imagenes"><!--Imagenes-->
        <img src="https://i.pinimg.com/564x/6c/dc/86/6cdc86ec610aaa93014570cabbb578ed.jpg" alt="Perrito bonito">
            <figcaption>Este es un perrito, cafecito.</figcaption>
        <img src="https://i.pinimg.com/564x/f0/c6/c6/f0c6c6c82a994de83b03872a2a552309.jpg" alt="perrito bonito2">
            <figcaption>Este es otro perrito, que igual es cafecito, pero es gordito.</figcaption>
        <img src="https://i.pinimg.com/564x/57/c9/86/57c986111235f2a454fc4a8c274a54be.jpg" alt="Perrito bonito3">
            <figcaption>Este es el otro del otro perrito, que también es cafecito, tambien es gordito, pero es mucho más grande.</figcaption>
    </section>
    <section id="contacto"><!--Contacto-->
        <input type="email" name="dejanos tu correo" id="correo">
        <button>Enviar</button>
    </section>

    <section id="footer"><!--footer-->
        <p>POLITICA DE PRIVACIDAD</p>
    </section>
</body>
</html>
